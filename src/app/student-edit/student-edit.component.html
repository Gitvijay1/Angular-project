<h1>WELCOME TO STUDENT EDIT PAGE</h1>
<form action="#" (ngSubmit)="updateStd()" method="POST">
    <div class="row">
      <div class="col-2">STUDENT ID</div>
      <div class="col-4">
          <input type="text" [(ngModel)]="student.sid" name="sid" id="sid" class="form-control" readonly/>
      </div>
    </div>

    <div class="row">
        <div class="col-2">STUDENT NAME</div>
        <div class="col-4">
            <input type="text" [(ngModel)]="student.sname" name="sname" id="sname" class="form-control"/>
        </div>
      </div>

      <div class="row">
        <div class="col-2">STUDENT COURCE</div>
        <div class="col-4">
            <input type="text" [(ngModel)]="student.scource" name="scource" id="scource" class="form-control"/>
        </div>
      </div>

      <div class="row">
        <div class="col-2">STUDENT FEE</div>
        <div class="col-4">
            <input type="text" [(ngModel)]="student.fee" name="fee" id="fee" class="form-control"/>
        </div>
      </div>

      <div class="row">
        <div class="col-2"></div>
        <div class="col-4">
            <input type="submit" value="update" class="btn btn-primary"/>
        </div>
      </div>
</form>

{{massage}}
